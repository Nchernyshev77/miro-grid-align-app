<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Align Tool – panel</title>

  <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
  <script src="app.js" defer></script>

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color-scheme: light; /* всегда светлая тема */
    }

    body {
      margin: 16px;
      font-size: 14px;
      color: #111827;
      background: #f9fafb;
    }

    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 8px;
    }

    .tab-btn {
      flex: 1;
      padding: 6px 8px;
      font-size: 13px;
      border-radius: 999px;
      border: 1px solid rgba(15, 23, 42, 0.15);
      background: #e5e7eb;
      cursor: pointer;
      color: #000;
      transition: background 0.15s ease, color 0.15s ease, transform 0.05s ease;
    }

    .tab-btn.active {
      background: #2563eb;
      color: #ffffff;
      border-color: #2563eb;
    }

    .tab-btn:active {
      transform: translateY(1px);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .section-title {
      font-weight: 600;
      margin-top: 12px;
      margin-bottom: 4px;
      font-size: 13px;
      color: #111827;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 8px;
    }

    .field-row-two {
      flex-direction: row;
      gap: 8px;
    }

    .field-row-two .subfield {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 13px;
      opacity: 0.9;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }

    input[type="number"],
    select {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      border-radius: 7px;
      border: 1px solid rgba(15, 23, 42, 0.16);
      font-size: 13px;
      background: #ffffff;
      color: #0f172a;
    }

    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
    }

    input[type="checkbox"] {
      accent-color: #2563eb;
      width: 14px;
      height: 14px;
    }

    button.primary {
      margin-top: 12px;
      width: 100%;
      padding: 8px 10px;
      border-radius: 9px;
      border: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      background: #2563eb;
      color: #ffffff;
      transition: background 0.15s ease, transform 0.05s ease;
    }

    button.primary:disabled {
      opacity: 0.6;
      cursor: default;
    }

    button.primary:active:not(:disabled) {
      transform: translateY(1px);
    }

    .file-picker {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .file-picker-button {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #111827;
      background: #ffffff;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.05s ease;
      color: #000;
    }

    .file-picker-button:active {
      transform: translateY(1px);
    }

    .file-picker-label {
      font-size: 12px;
      color: #6b7280;
    }

    #stitchFolderInput {
      display: none;
    }

    .progress-container {
      margin-top: 8px;
      height: 6px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #2563eb;
      transition: width 0.1s linear;
    }

    .progress-text-main {
      margin-top: 6px;
      font-size: 13px;
      text-align: center;
      color: #111827;
    }

    .progress-text-eta {
      margin-top: 2px;
      font-size: 12px;
      text-align: center;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-btn" data-tab="sorting">Sorting</button>
    <button class="tab-btn active" data-tab="stitch">Stitch/Slice</button>
  </div>

  <!-- TAB 1: SORTING -->
  <div id="tab-sorting" class="tab-content">
    <form id="sorting-form">
      <div class="section-title">Grid</div>

      <div class="field">
        <label for="sortingImagesPerRow">Rows</label>
        <input
          id="sortingImagesPerRow"
          name="sortingImagesPerRow"
          type="number"
          min="1"
          step="1"
          value="8"
          required
        />
      </div>

      <div class="field field-row-two">
        <div class="subfield">
          <label for="sortingHorizontalGap">Gap X</label>
          <input
            id="sortingHorizontalGap"
            name="sortingHorizontalGap"
            type="number"
            step="1"
            value="0"
          />
        </div>
        <div class="subfield">
          <label for="sortingVerticalGap">Gap Y</label>
          <input
            id="sortingVerticalGap"
            name="sortingVerticalGap"
            type="number"
            step="1"
            value="0"
          />
        </div>
      </div>

      <div class="field">
        <label for="sortingSizeMode">Resize</label>
        <select id="sortingSizeMode" name="sortingSizeMode">
          <option value="none" selected>Do not resize</option>
          <option value="width">Match width</option>
          <option value="height">Match height</option>
        </select>
      </div>

      <div class="field">
        <label for="sortingStartCorner">Start corner</label>
        <select id="sortingStartCorner" name="sortingStartCorner">
          <option value="top-left">Top left</option>
          <option value="top-right">Top right</option>
          <option value="bottom-left">Bottom left</option>
          <option value="bottom-right">Bottom right</option>
        </select>
      </div>

      <div class="field">
        <label for="sortingSortMode">Sort by</label>
        <select id="sortingSortMode" name="sortingSortMode">
          <option value="number" selected>Number</option>
          <option value="color">Color</option>
        </select>
      </div>

      <button type="submit" id="sortingAlignButton" class="primary">
        Align selection
      </button>
    </form>
  </div>

  <!-- TAB 2: STITCH/SLICE -->
  <div id="tab-stitch" class="tab-content active">
    <form id="stitch-form">
      <div class="section-title">Grid</div>

      <div class="field">
        <label for="stitchImagesPerRow">Rows</label>
        <input
          id="stitchImagesPerRow"
          name="stitchImagesPerRow"
          type="number"
          min="1"
          step="1"
          value="8"
          required
        />
      </div>

      <div class="field">
        <label for="stitchStartCorner">Start corner</label>
        <select id="stitchStartCorner" name="stitchStartCorner">
          <option value="top-left">Top left</option>
          <option value="top-right">Top right</option>
          <option value="bottom-left">Bottom left</option>
          <option value="bottom-right">Bottom right</option>
        </select>
      </div>

      <div class="field">
        <label class="checkbox-row">
          <input
            type="checkbox"
            id="stitchSkipMissing"
            name="stitchSkipMissing"
          />
          Skip missing tiles
        </label>
      </div>

      <div class="section-title">Source files</div>
      <div class="field">
        <div class="file-picker">
          <button
            type="button"
            id="stitchFileButton"
            class="file-picker-button"
          >
            Select files
          </button>
          <span id="stitchFileLabel" class="file-picker-label">
            No files selected
          </span>
          <input
            id="stitchFolderInput"
            name="stitchFolderInput"
            type="file"
            multiple
            accept="image/*"
          />
        </div>
      </div>

      <button type="submit" id="stitchButton" class="primary">
        Stitch / Slice
      </button>

      <div class="progress-container">
        <div id="stitchProgressBar" class="progress-fill"></div>
      </div>
      <div id="stitchProgressMain" class="progress-text-main"></div>
      <div id="stitchProgressEta" class="progress-text-eta"></div>
    </form>
  </div>
</body>
</html>
