<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Grid Aligner â€“ panel</title>

  <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
  <script src="app.js" defer></script>

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      /* force light mode */
      color-scheme: light;
    }

    body {
      margin: 16px;
      font-size: 14px;
      color: #111827;
      background: #f9fafb;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 4px;
      color: #0f172a;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 12px;
    }

    .section-title {
      font-weight: 600;
      margin-top: 12px;
      margin-bottom: 4px;
      font-size: 13px;
      color: #111827;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 8px;
    }

    label {
      font-size: 12px;
      opacity: 0.8;
    }

    input[type="number"],
    select {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      border-radius: 7px;
      border: 1px solid rgba(15, 23, 42, 0.16);
      font-size: 13px;
      background: #ffffff;
      color: #0f172a;
    }

    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 2px;
      margin-bottom: 6px;
      font-size: 12px;
    }

    .checkbox-row input[type="checkbox"] {
      margin: 0;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 8px 10px;
      border-radius: 9px;
      border: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      background: #2563eb;
      color: #ffffff;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .hint {
      margin-top: 8px;
      font-size: 11px;
      opacity: 0.7;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Image Grid Aligner</h1>
  <div class="subtitle">Arrange selected images into a neat grid.</div>

  <form id="align-form">
    <div class="section-title">Size</div>
    <div class="field">
      <label for="sizeMode">Resize images</label>
      <select id="sizeMode" name="sizeMode">
        <option value="none" selected>Don't resize</option>
        <option value="width">Match width</option>
        <option value="height">Match height</option>
      </select>
    </div>

    <div class="section-title">Grid</div>
    <div class="field">
      <label for="imagesPerRow">Images per row</label>
      <input
        id="imagesPerRow"
        name="imagesPerRow"
        type="number"
        min="1"
        step="1"
        value="8"
        required
      />
    </div>

    <div class="field">
      <label for="horizontalGap">Horizontal gap (px)</label>
      <input
        id="horizontalGap"
        name="horizontalGap"
        type="number"
        step="1"
        value="0"
      />
    </div>

    <div class="field">
      <label for="verticalGap">Vertical gap (px)</label>
      <input
        id="verticalGap"
        name="verticalGap"
        type="number"
        step="1"
        value="0"
      />
    </div>

    <div class="field">
      <label for="startCorner">Start corner</label>
      <select id="startCorner" name="startCorner">
        <option value="top-left">Top left</option>
        <option value="top-right">Top right</option>
        <option value="bottom-left">Bottom left</option>
        <option value="bottom-right">Bottom right</option>
      </select>
    </div>

    <div class="checkbox-row">
      <input
        type="checkbox"
        id="sortByNumber"
        name="sortByNumber"
        checked
      />
      <label for="sortByNumber">
        Use numbers in image names (if present)
      </label>
    </div>

    <button type="submit" id="align-button">Align selection</button>

    <p class="hint">
      Images with numbers in their name go first (1, 2, 3, ...).<br />
      Images without numbers go after them and are sorted alphabetically.
    </p>
  </form>
</body>
</html>
